<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ item.title }}</title>
<style>
body{font-family:Arial,sans-serif;color:#111;font-size:12px;padding:20px}
h1{font-size:24px;margin:0 0 8px}
.muted{color:#666;font-size:11px;margin-bottom:14px}
pre{white-space:pre-wrap;word-wrap:break-word;border:1px solid #ddd;padding:10px;border-radius:6px;background:#fafafa}
</style>
</head>
<body>
  <h1>{{ item.title }}</h1>
  <div class="muted">Updated {{ item.updated_at.strftime('%b %d, %Y %H:%M') }}</div>
  <pre>{{ data | tojson(indent=2) }}</pre>
<div id="fuzail-credit" style="position:fixed;right:12px;bottom:10px;z-index:9999;padding:6px 10px;border-radius:999px;font:600 12px/1.2 system-ui,sans-serif;background:rgba(0,0,0,.45);color:#f5c842;border:1px solid rgba(245,200,66,.35);backdrop-filter:blur(6px);">Built by Fuzail</div></body>
</html>
